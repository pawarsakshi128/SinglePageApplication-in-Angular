<!-- people-list.component.html -->
<h2>People List</h2>
<a routerLink="/create" class="btn btn-primary">Add New Person</a>

<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Mobile Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td>{{ person.name }}</td>
      <td>{{ person.age }}</td>
      <td>{{ person.gender }}</td>
      <td>{{ person.mobileNumber }}</td>
      <td>
        <a [routerLink]="['/edit', person.id]" class="btn btn-warning btn-sm">Edit</a>
        <a [routerLink]="['/delete', person.id]" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
